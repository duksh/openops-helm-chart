{{- if .Values.secrets.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "openops.fullname" . }}
  labels:
    {{- include "openops.labels" . | nindent 4 }}
type: Opaque
data:
  admin-password: {{ .Values.secrets.adminPassword | b64enc | quote }}
  {{- range $key, $value := .Values.secrets }}
  {{- if ne $key "enabled" }}
  {{- if ne $key "adminPassword" }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
  {{- end }}
  {{- end }}
{{- end }}
